{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img src='{{ user.profile.image.url }}' alt="" class="rounded-circle account-img">
                <div class="media-body">
                    <h2 class="account-heading"> {{user.username}} </h2>
                    <p class="text-secondary"> {{user.email}} </p>
                    <p class="text-secondary">{{user.is_active}}</p>
                    <p class="text-secondary">{{user.is_staff}}</p>
                    <p class="text-secondary">{{user.is_superuser}}</p>
                </div>
        </div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="border-bottom mb-4">
                <legend class="border-bottom mb-4">Profile Information</legend>
                {{u_form|crispy}}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Update
                </button>
            </div>
        </form>
{% endblock %}
